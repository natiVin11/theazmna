<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>מערכת הפקה - קבוצת דיירים מתחדשים</title>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@300;400;500;700&family=Frank+Ruhl+Libre:wght@700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="editor-panel">
    <div class="editor-header">
        <h2>מערכת הפקה</h2>
        <div style="font-size:0.9rem; color:#7f8c8d;">א.ע דיירים מתחדשים</div>
    </div>

    <div class="control-group">
        <label>1. שפה / Язык</label>
        <select id="langSelect" onchange="applyTemplate()">
            <option value="he">עברית</option>
            <option value="ru">Русский</option>
        </select>
    </div>

    <div class="control-group">
        <label>2. סוג אירוע</label>
        <select id="eventSelect" onchange="applyTemplate()">
            <option value="lawyer">מינוי עורך דין דיירים</option>
            <option value="assembly">אסיפת דיירים כללית</option>
        </select>
    </div>

    <div class="control-group">
        <label>3. פורמט</label>
        <div class="format-selector">
            <div class="format-option">
                <input type="radio" id="fmtInvite" name="fmt" value="type-invite" checked onchange="updateFormat()">
                <label for="fmtInvite">הזמנה</label>
            </div>
            <div class="format-option">
                <input type="radio" id="fmtFlyer" name="fmt" value="type-flyer" onchange="updateFormat()">
                <label for="fmtFlyer">פלאייר</label>
            </div>
            <div class="format-option">
                <input type="radio" id="fmtSign" name="fmt" value="type-sign" onchange="updateFormat()">
                <label for="fmtSign">שלט</label>
            </div>
        </div>
    </div>

    <hr style="border:0; border-top:1px solid #eee; margin: 20px 0;">

    <div class="control-group">
        <label>כתובות יעד (אופציונלי)</label>
        <input type="text" id="inTargetAddress" placeholder="למשל: דיירי בניין 10-14">
    </div>

    <div class="control-group">
        <label>כותרת (קבוע)</label>
        <input type="text" id="inTitle" readonly style="background:#f9f9f9; color:#999;">
    </div>

    <div class="control-group">
        <label>פתיחה (קבוע)</label>
        <textarea id="inBody" style="height:60px; background:#f9f9f9; color:#999;" readonly></textarea>
    </div>

    <div class="control-group" style="background: #f0f8ff; padding: 15px; border-radius: 8px; border: 1px solid #d6e9f9;">
        <label style="color:#2980b9; margin-top:0;">פרטי המפגש (לעריכה):</label>
        <input type="text" id="inDate" placeholder="תאריך" style="margin-bottom:5px;">
        <input type="text" id="inTime" placeholder="שעה" style="margin-bottom:5px;">
        <input type="text" id="inAddress" placeholder="מיקום">
    </div>

    <input type="hidden" id="inProgramTitle">
    <textarea id="inProgram" style="display:none;"></textarea>

    <div class="control-group">
        <label>נציגי ועד</label>
        <div style="display:flex; gap:5px;">
            <input type="text" id="newMemberName" placeholder="שם">
            <input type="tel" id="newMemberPhone" placeholder="טלפון">
        </div>
        <button class="btn-add" onclick="addMember()">הוסף נציג +</button>
        <div class="committee-list" id="membersListContainer"></div>
    </div>

    <div class="mobile-controls" style="display:none; margin-top:20px;">
        <button id="btnGenerate" style="background:#34495e; color:white; width:100%;">הצג תצוגה מקדימה</button>
        <button id="btnMobileSave" style="background:#27ae60; color:white; width:100%; margin-top:10px; display:none;">שמור / הורד PDF</button>
    </div>

    <button class="print-btn" onclick="window.print()">הדפסה / שמירה PDF</button>
</div>

<div class="preview-area" id="previewArea">
    <div id="page" class="page type-invite">

        <div class="page-header">
            <div class="logo-container">
                <img src="logo.png" alt="Logo" onerror="this.style.display='none'">
            </div>
            <h1 class="main-title" id="outTitle"></h1>
        </div>

        <div class="page-body">

            <div id="targetBanner" class="target-banner"></div>

            <div class="intro-text" id="outBody"></div>

            <div class="details-grid">
                <div class="detail-card">
                    <div class="icon-box">📅</div>
                    <div class="detail-label" id="lblDate">תאריך</div>
                    <div class="detail-value" id="outDate"></div>
                </div>
                <div class="detail-card">
                    <div class="icon-box">⏰</div>
                    <div class="detail-label" id="lblTime">שעה</div>
                    <div class="detail-value" id="outTime"></div>
                </div>
                <div class="detail-card">
                    <div class="icon-box">📍</div>
                    <div class="detail-label" id="lblAddress">מיקום</div>
                    <div class="detail-value" id="outAddress"></div>
                </div>
            </div>

            <div class="agenda-section">
                <div class="agenda-title" id="outProgramTitle"></div>
                <ul class="agenda-list" id="outProgram"></ul>
            </div>

        </div>

        <div class="page-footer">
            <div class="footer-title" id="lblContact"></div>
            <div class="committee-grid" id="outCommittee"></div>
        </div>

    </div>
</div>

<script src="script.js"></script>
</body>
</html>
